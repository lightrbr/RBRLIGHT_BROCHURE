<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RBR Light | Online Brochure</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="topbar" id="topbar">
    <div class="left">
      <div class="brand">RBR LIGHT</div>
      <div class="subtitle">Online Brochure</div>
    </div>
    <div class="actions">
      <a class="btn ghost" href="https://www.youtube.com/@RBRLight" target="_blank" rel="noopener">YouTube</a>
      <button class="btn" id="fsBtn" type="button" aria-label="Toggle full screen">Full screen</button>
    </div>
  </header>

  <main class="viewer" id="viewer">
    <iframe 
      id="brochureFrame"
      src="RBR_Brochure_2026.pdf#toolbar=0&navpanes=0&scrollbar=0" 
      title="RBR Light Brochure"
      loading="lazy">
    </iframe>
  </main>

  <footer class="footer" id="footer">
    <span>© RBR Light</span>
    <div class="footer-actions">
      <a href="RBR_Brochure_2026.pdf" target="_blank" rel="noopener">Open PDF</a>
      <span class="sep">•</span>
      <a href="https://www.youtube.com/@RBRLight" target="_blank" rel="noopener">YouTube</a>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
